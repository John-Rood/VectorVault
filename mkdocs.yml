site_name: Vector Vault Documentation
site_description: Hosted platform for building and running AI agents with persistent memory
site_author: Vector Vault Team
site_url: https://vectorvault.readthedocs.io

repo_name: John-Rood/VectorVault
repo_url: https://github.com/John-Rood/VectorVault
edit_uri: edit/main/docs/

theme:
  name: readthedocs
  highlightjs: true
  hljs_languages:
    - python
    - javascript
    - bash
  navigation_depth: 3

nav:
  - Home: index.md
  - Getting Started:
      - Python SDK: getting-started/python-sdk.md
      - Get Chat Documentation: getting-started/get-chat.md
  - Vector Flow:
      - Introduction: vectorflow/index.md
      - Advanced Features: vectorflow/advanced-features.md
      - Logging & Debugging: vectorflow/logging.md
      - Python Integration: vectorflow/python-integration.md
      - Nodes:
          - ACT Node: vectorflow/nodes/act-node.md
          - ACT Node Security: vectorflow/nodes/act-node-security.md
          - MCP Node: vectorflow/nodes/mcp-node.md
  - Security: security.md

markdown_extensions:
  - admonition
  - codehilite
  - toc:
      permalink: true

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/John-Rood/VectorVault
    - icon: fontawesome/brands/discord
      link: https://discord.com/channels/1111817087007084544/1111817087451676835

plugins:
  - search

